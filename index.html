    <title>CSS Styling</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- CONTAINER -->
    <div id="container">
      <header>
        <h1>SAUDAT SALAWUDEEN</h1>

        <label for="name">Name:</label>

        <input type="email" id="email" placeholder="vico@example.com" required /><br/>
        <label for="message">Leave your message:</label><br/>
        <textarea id="message" cols="10" rows="5" required>Send your message</textarea><br/>

      </form>
